<!DOCCTYPE html>
<html>
	<head>
	<title>input</title>
	</head>
	<body>
		<h1>Travel Reservation Form</h1>
		<h3>*denotes mandatory</h3>

		<form>Full name*:<br>
			<input type="text" placeholder="FirstName LastName"/><br>
			Email adress*:<br>
			<input type="email" placeholder"EMAIL_ADRESS"><br>
			Select Tour Package*:<br>
			<select>
				<option value="Goa">Goa</option>
				<option value="Bora Bora">Bora Bora</option>
			<select/><br>
			Arrival date*:<br>
			<input type="date"/><br>
			Number of persons*:<br>
			<input type="text" placeholder="UNKNOWN_TYPE"/><br>
			What would you want to avail*?<br>
			<input type="checkbox"/>Boarding<br>
			<input type="checkbox"/>Fooding<br>
			<input type="checkbox"/>Sight seeing<br>
			Discount coupon code*:<br>
			<input type="text" placeholder="UNKNOWN_TYPE"/><br>
			What would you want to avail*?<br>
			Terms and conditions*:<br>
			<input type="radio" checked>I agree
			<input type="radio">I disagree<br>
			<input type="button" value="Complete Reservation">
		</form>

	</body>
</html>
